<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <title>Signup</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form class="form-signin" th:action="@{/signup}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
                <div th:if="${param.error}">
                    Invalid email and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <label for="email" class="sr-only">Username</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="" />

                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="" autocomplete="on"/>

                <label for="fullname" class="sr-only">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Full name" required="" />

                <label for="roleFromForm" class="sr-only">Full Name</label>
                <input type="text" name="roleFromForm" id="roleFromForm" class="form-control" placeholder="HR or USER" required="" />

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </form>
            <form class="form-signin" th:action="@{/login}" method="get">
                <button class="btn btn-md btn-success btn-block" type="Submit">Sign In</button>
            </form>
        </div>
    </body>
</html>
